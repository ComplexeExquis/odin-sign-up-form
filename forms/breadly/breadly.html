<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadly email newsletter</title>
    <link rel="stylesheet" href="/assets/cssNormalize/normalize.css">
    <link rel="stylesheet" href="./breadly.css">
</head>
<body>
   
    <div class="top-hero-container">
        <div class="top-hero-container-for-overlay">
            <div class="hero-image-and-overlay-container">
                <img 
                src="/assets/pictures/buns.jpg" 
                alt="photo of a bun(bread)"
                class="hero-image">
                <span class="overlay"></span>
            </div>
            
            <div class="icon-and-text-container">
                <div class="brand-icon-and-brand-name-container">
                    <img 
                    src="/assets/icons/breadly.svg" 
                    alt="breadly icon"
                    class="brand-icon">
                    <h2 class="brand-name">BREADLY</h2>
                </div>

                    <p class="newsletter-description">
                        Your trusted weekly baking news, send to your email.
                    </p>
            </div>

            <a href="#bottom">
                <img 
                    src="/assets/icons/doubleDownArrow.svg" 
                    alt="arrow icon"
                    class="double-down-arrow-icon">
            </a>
        </div>
    </div>

    <div class="form-page-container">
        <h1 class="cta-text">Get started</h1>
        
        <form class="form-container" action=""> <!-- do something -->
            <div class="input-container">
                <label class="input-label" for="name">Name</label>
                <input required class="input " type="text" name="name" id="name">
            </div>
            
            <div class="email-and-confirm-email-container">
                <div class="input-container">
                    <label class="input-label" for="email">Email</label>
                    <input required class="input " type="email" name="email" id="email">
                </div>

                <div class="input-container">
                    <label class="input-label" for="email">Confirm email</label>
                    <input required class="input " type="email" name="email" id="email">
                </div>
            </div>
            
            <div class="input-container checkbox-container">
                <label class="checkbox-label" for="checkbox">agree to receive the latest deals, coupons, and high value offers.</label>
                <input type="checkbox" name="checkbox" id="checkbox" value="agree">
            </div>

            <button id="bottom" class="submit-btn" type="submit">Sign up</button>

        </form>

    </div>
    
</body>
</html>
